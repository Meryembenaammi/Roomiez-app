<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Styles g√©n√©raux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('{{ url_for("static", filename="images/bg02.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Conteneur principal avec fond transparent mais rose */
        .container {
            width: 95%;
            max-width: 500px;
            padding: 50px 25px;
            background: rgba(248, 221, 222, 0.7); /* Rose transparent */
            border-radius: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            margin-top: 120px;
            z-index: 2;
        }

        /* Effet d√©chir√© sur toute la largeur */
        .torn-paper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            z-index: 1;
        }

        .torn-paper::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: white;
            clip-path: polygon(0% 50%, 10% 70%, 20% 40%, 30% 65%, 40% 45%, 50% 70%, 60% 35%, 70% 60%, 80% 40%, 90% 70%, 100% 50%);
        }

        /* Bouton retour sans texte, juste l'image */
        .back-button {
            font-size: 28px;
            text-decoration: none;
            color: transparent;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .back-button img {
            width: 100px;
            height: auto;
            animation: moveImage 3s infinite alternate;
        }

        /* Animation pour d√©placer l'image de gauche √† droite */
        @keyframes moveImage {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(50px);
            }
        }

        /* Logo */
        /* Logo */
.logo img {
    width: 220px;
    margin-bottom: 10px;
    animation: moveLogo 3s infinite alternate;
}

/* Animation pour d√©placer le logo de gauche √† droite */
@keyframes moveLogo {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(30px);
    }
}


        /* Titre stylis√© */
        h2 {
            font-size: 40px;
            color: #662d2d;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Champs de saisie */
        .input-container {
            background: rgba(248, 221, 222, 0.7); /* Champs avec fond rose transparent */
            border-radius: 25px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .input-container .icon {
            font-size: 24px;
            padding: 0 12px;
        }

        .input-container input {
            border: none;
            background: transparent;
            flex: 1;
            outline: none;
            font-size: 20px;
            padding: 8px;
        }

        /* Bouton de connexion stylis√© */
        .btn {
            background: #552727;
            color: white;
            font-size: 24px;
            padding: 15px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }

        .btn:hover {
            background: #431f1f;
        }

        /* Lien mot de passe oubli√© */
        .forgot-password {
            display: block;
            margin-top: 18px;
            color: #662d2d;
            font-size: 18px;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Section pour se connecter avec Gmail et Facebook */
        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-login a {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 16px;
            text-decoration: none;
            background: transparent;
            border: 2px solid transparent;
            color: #333;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .social-login a:hover {
            border-color: #e8e8e8;
            background: #e8e8e8;
        }

        .social-login a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Bouton d'inscription */
        .signup {
            margin-top: 25px;
            display: block;
            color: #662d2d;
            font-size: 18px;
            text-decoration: none;
        }

        .signup:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Bouton retour avec image anim√©e -->
    <div class="torn-paper">
        <a href="{{ url_for('main') }}" class="back-button">
            <img src="{{ url_for('static', filename='images/retour.png') }}" alt="Retour">
        </a>
    </div>

    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <h2>Login</h2>
        <form action="{{ url_for('loginuser') }}" method="POST">
            <div class="input-container">
                <span class="icon">üë•</span>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <span class="icon">üîí</span>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>

        <!-- Connexion avec Gmail et Facebook -->
        <div class="social-login">
            <a href="#" style="border-color: #db4437;">
                <img src="{{ url_for('static', filename='images/gmail.png') }}" alt="Gmail Logo">
                Sign In with Gmail
            </a>
            <a href="#" style="border-color: #3b5998;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Sign In with Facebook
            </a>
        </div>

        <!-- Lien d'inscription -->
        <a href="{{ url_for('signup') }}" class="signup">Didn't have an account? Sign Up Now</a>
    </div>
</body>
</html>
