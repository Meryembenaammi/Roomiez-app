<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        /* Style pour rendre l'iframe responsive */
        iframe {
            width: 100%;
            max-width: 1024px;  /* Limite la largeur de l'iframe à 1024px */
            height: 1060px;     /* Définie la hauteur de l'iframe */
            border: none;       /* Supprime la bordure autour de l'iframe */
            display: block;     /* Assure que l'iframe occupe tout l'espace disponible */
            margin: 0 auto;     /* Centre l'iframe horizontalement */
        }

        /* Style pour la page en général */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;  /* Couleur de fond de la page */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;  /* Ajoute un peu d'espace autour de l'iframe */
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>FRAMS Report</h1>  <!-- Titre de la page -->
    <iframe title="FRAMS Report - Page 1" src="https://app.powerbi.com/view?r=eyJrIjoiNDY0ZDM5YjktZjcyYi00YjUzLWEzZjAtMjc3OGRmMDJjNzdiIiwidCI6ImFhZWU4ZmFkLTkyYjAtNDBhZC1hMTk5LWM4MmM0ZTgzYjIxNiJ9" allowfullscreen="true"></iframe>
</div>

</body>
</html>
