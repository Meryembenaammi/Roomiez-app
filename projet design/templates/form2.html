<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance Database</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <style>
        /* Appliquer l'image de fond sur toute la page */
        body {
            background: url('{{ url_for("static", filename="images/bg02.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Conteneur principal du contenu */
        .container-login100 {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 70%;
            max-width: 900px;
            height: auto;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 80px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .login-logo {
            width: 350px;
            margin-bottom: 20px;
            animation: moveUpDown 3s infinite;
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .login100-form-title {
            font-size: 36px;
            color: #a45a52;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInText 2s ease-out;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style du tableau */
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #552727;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9e9e9;
        }

        /* Style du bouton Go to Home Page (déplacé à gauche et à côté de la page) */
        .go-home-btn {
            position: fixed;
            left: 10px; /* Positionné à gauche de la page */
            top: 50%; /* Centré verticalement */
            transform: translateY(-50%); /* Ajuste la position exacte du bouton */
            background-color: #431f1f;
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            width: 150px; /* Largeur ajustée */
        }

        .go-home-btn:hover {
            background-color: #552727;
        }

    </style>
</head>
<body>

    <div class="container-login100">
        <!-- Logo et titre -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="login-logo">
        <h1 class="login100-form-title">Attendance Today</h1>

        <!-- Tableau des données -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row["NAME"] }}</td>
                    <td>{{ row["Time"] }}</td>
                    <td>{{ row["Date"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bouton Go to Home Page à gauche -->
    <form action="/" method="GET">
        <button class="go-home-btn">Go to Home Page</button>
    </form>

</body>
</html>
